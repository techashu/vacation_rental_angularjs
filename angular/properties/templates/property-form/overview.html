<div id="overview" class="step-content has-roomtypes" ng-show="currentFormSection == 1">
	<fieldset>
		<legend>Property Description</legend>
		<div class="content">
			<div class="row-fluid">
				
				<ul class="nav nav-tabs nav-tabs-custom">
					<li class="active"><a data-toggle="tab" data-target="#english">English</a></li>
					<!-- <li><a data-toggle="tab" data-target="#menu1">Menu 1</a></li> -->
					<!-- <li><a data-toggle="tab" data-target="#menu2">Menu 2</a></li> -->
					<!-- <li><a data-toggle="tab" data-target="#menu3">Menu 3</a></li> -->
				</ul>
				<div class="tab-content">
					<div id="english" class="tab-pane fade in active">
						<!-- <div id="dropzone1" class="dropzone" options="dzOptions" callbacks="dzCallbacks" ng-dropzone></div> -->
						<div class="form-group">
							<label for="property-name">Property Name</label>
							<input type="text" class="form-control" name="property-name" id="property-name" placeholder="e.g. &quot;Blue Sky Vacation Rental&quot;">&nbsp;
							<small class="muted pull-right">Max. characters: 60</small>
						</div>
						<div class="form-group">
							<label for="property-headline">Headline</label>
							<input type="password" class="form-control" id="property-headline" name="property-headline" placeholder="e.g. &quot; Luxurious home with spectacular mountain view.&quot;">&nbsp;
							<small class="muted pull-right">Max. characters: 110</small>
						</div>
						<div class="form-group mb-40">
							<label for="property-description">Description</label>
							<textarea data-ui-tinymce id="tinymce1" data-ng-model="from_one.from_one"></textarea>
						</div>
					</div>

			</div>
		</div>
	</fieldset>
	<fieldset>
		<legend>Property Details</legend>
		<div class="content">
			<div class="form-group">
				<label for="property-type">Property Type</label>
				<select class="form-control" select2="" name="type" data-ng-model="property.type" ng-options="c.name as c.name for c in property.types">
					<option value="">Select Property Type</option>
				</select>
			</div>
			<hr>
			<div class="row-fluid amenities-title">
				<div class="span12">
					<h4>Key Facts </h4>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<div class="md-checkbox col-md-3">
						<input id="fact1" type="checkbox">
						<label for="fact1">Breakfast Included</label>
					</div>
					<div class="md-checkbox col-md-3">
						<input id="fact2" type="checkbox">
						<label for="fact2">Credit cards accepted</label>
					</div>
					<div class="md-checkbox col-md-3">
						<input id="fact3" type="checkbox">
						<label for="fact3">Accesible 24/7</label>
					</div>
					<div class="md-checkbox col-md-3">
						<input id="fact4" type="checkbox">
						<label for="fact4">Elevator in builing</label>
					</div>
				</div>
				<div class="col-md-12">
					<div class="md-checkbox col-md-3">
						<input id="fact5" type="checkbox">
						<label for="fact5">Parking</label>
						<div class="form-group">
							<select class="form-control">
								<option>Roofed Carport</option>
								<option>Parking Garage</option>
								<option>Parking Lot</option>
								<option>Parking-on-street</option>
								<option>Parking available</option>
							</select>
						</div>
					</div>
					<div class="md-checkbox col-md-3">
						<input id="fact6" type="checkbox">
						<label for="fact6">Parking</label>
						<div class="form-group">
							<select class="form-control">
								<option>Parking Included</option>
								<option>Parking Optional</option>
							</select>
						</div>
					</div>
					<div class="md-checkbox col-md-3">
						<input id="fact7" type="checkbox">
						<label for="fact7">Outdoor swimming pool</label>
					</div>
					<div class="md-checkbox col-md-3">
						<input id="fact8" type="checkbox">
						<label for="fact8">Indoor swimming pool</label>
					</div>
				</div>
			</div>
		</div>
	</fieldset>
	<fieldset>
		<legend>Rental Types</legend>
		<div class="content">
			<div ng-repeat="(key, rentalType) in property.rentalTypes">
				<div class="property-name form-horizontal ">
					<span>Rental Type  #{{key + 1}}</span>
					<div class="pull-right clearfix">
						<a class="btn btn-flat btn-danger">
							<i class="fa fa-trash">&nbsp;</i>
							Delete
						</a>
						<a class="btn btn-flat btn-info" ng-hide="property.currentRentalType == {{key + 1}}" ng-click="allowEditRentalType(key + 1)">
							<i class="fa fa-edit">&nbsp;</i>
							Edit
						</a>
						<a class="btn btn-flat btn-default" ng-hide="property.currentRentalType != {{key + 1}}" ng-click="cancelRentalTypeEdit()">
							<i class="fa fa-remove">&nbsp;</i>
							Cancel
						</a>
					</div>
				</div>
				
				<div class="property" ng-hide="property.currentRentalType != {{key + 1}}">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group col-md-4">
								<label for="suitedPerson">Suited for (persons):</label>
								<input id="suitedPerson" type="text" name="suitedPerson" ng-model="rentalType.suitedFor" class="form-control">
							</div>
							<div class="form-group col-md-4">
								<label for="size" class="label-small-inputs">Size:</label>
								<select class="form-control medium-input" ng-model="rentalType.sizeDim">
									<option value="sqm">Square Meter</option>
									<option value="sqft">Square Feet</option>
								</select>
								<input id="size" type="text" name="size" ng-model="rentalType.sizeLength" class="form-control small-input">
							</div>
							<div class="form-group col-md-4">
								<label for="unitNumber">No. of Units</label>
								<input id="unitNumber" type="text" name="unitNumber" ng-model="rentalType.noOfUnit" class="form-control">
							</div>
						</div>
					</div>
					<hr>
					<div class="row-fluid amenities-title">
						<div class="span12">
							<h4>Rooms: </h4>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="md-checkbox col-md-3">
								<input id="bathroom{{key}}" type="checkbox" ng-model="rentalType.bathroom.have">
								<label for="bathroom{{key}}">Bathroom</label>
								<input type="text" name="bathroomCount" class="form-control count-input" ng-model="rentalType.bathroom.count">
								<div class="form-group">
									<select class="form-control" ng-model="rentalType.bathroom.type">
										<option value="private">Private</option>
										<option value="shared">Shared</option>
									</select>
								</div>
							</div>
							<div class="md-checkbox col-md-3">
								<input id="bedroom{{key}}" type="checkbox" ng-model="rentalType.bedroom.have">
								<label for="bedroom{{key}}">Bedroom</label>
								<input type="text" name="bedroomCount" class="form-control count-input" ng-model="rentalType.bedroom.count">
								<div class="form-group">
									<select class="form-control" ng-model="rentalType.bedroom.type">
										<option value="private">Private</option>
										<option value="shared">Shared</option>
									</select>
								</div>
							</div>
							<div class="md-checkbox col-md-3">
								<input id="kitchen{{key}}" type="checkbox" ng-model="rentalType.kitchen.have">
								<label for="kitchen{{key}}">Kitchen</label>
								<input type="text" name="kitchenCount" class="form-control count-input" ng-model="rentalType.kitchen.count">
								<div class="form-group">
									<select class="form-control" ng-model="rentalType.kitchen.type">
										<option value="private">Private</option>
										<option value="shared">Shared</option>
									</select>
								</div>
							</div>
							<div class="md-checkbox col-md-3">
								<input id="balcony{{key}}" type="checkbox" ng-model="rentalType.balcony.have">
								<label for="balcony{{key}}">Balcony</label>
								<div class="form-group">
									<select class="form-control" ng-model="rentalType.balcony.type">
										<option value="private">Private</option>
										<option value="shared">Shared</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					
					<p>&nbsp;</p>
					<div class="clearfix"></div>
					<div class="pull-right">
						<a class="btn btn-primary btn-flat btn-large" ng-click="saveRentalType()">
							<i class="fa fa-save"></i>
							Save apartment/room
						</a>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
			
			<div class="row-fluid">
				<div class="span12">
					<br>
					<a class="btn btn-info btn-flat btn-large" ng-click="addRentalType()">
						<i class="fa fa-plus"></i>
						Add another apartment / room
					</a>
				</div>
			</div>
		</div>
	</fieldset>
	
</div>


<div class="row bottom-btns" ng-show="currentFormSection == 1">
	<div class="col-md-12">
		<button class="btn btn-md btn-success pull-right" ng-click="showSection(currentFormSection + 1)">Save and Continue</button>
		<button class="btn btn-md btn-success pull-right">Save</button>
	</div>
</div>
